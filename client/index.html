<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Dama Brasileira</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Jogo de Dama Brasileira</h1>
    <input type="text" id="playerName" placeholder="Seu nome">
    <input type="text" id="roomId" placeholder="Código da sala">
    <button id="joinBtn">Entrar</button>
  </div>

  <script>
    document.getElementById("joinBtn").addEventListener("click", () => {
      const name = document.getElementById("playerName").value.trim();
      const room = document.getElementById("roomId").value.trim();
      if (!name || !room) return alert("Preencha seu nome e o código da sala");
      localStorage.setItem("playerName", name);
      localStorage.setItem("roomId", room);
      window.location.href = "game.html";
    });
  </script>
</body>
</html>
